<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <head>
    <title>{{ author }}.se</title>
  </head>
  
  <center><h1><font face="verdana">{{ author }}</font></h1></center>
  
 <style>
.navbar {
    overflow: hidden;
    background-color: #333;
    font-family: Arial;
}

.navbar a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-size: 16px;    
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
}

.navbar a:hover, .dropdown:hover .dropbtn {
    background-color: red;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
<body>


<!--Fucking finally....-->

<div class="navbar">
{% for option in options_dict %}
	<div class="dropdown">
	<button class="dropbtn">{{ option }}
	  <i class="fa fa-caret-down"></i>
	</button>
	<div class="dropdown-content">
	{% for i in options_dict[option] %}
	  <a href="/{{ i }}">{{ i|replace("_"," ")  }}</a>
	{% endfor %}
	</div>
	</div>
{% endfor %}
  <a href="/about">About</a>
  <a href="#news">News</a>
</div>

</body>

  
</html>
